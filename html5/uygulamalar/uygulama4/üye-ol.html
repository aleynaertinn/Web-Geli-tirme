        Kişisel Bilgileriniz

            Ad : <input type="text" name="ad">
        </p>
        <p>
            Soyad : <input type="text" name="soyad">
        </p> 
        <p>

                <option value="">Seçiniz</option>
                <option value="">Kırklareli</option>

        <input type="submit" value="Kaydet">
