<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>

        h2{
            color: #E06A4E;
        }
        p{
            font-size: 33px;
            background-color: rgba(255, 99, 71, 0,2);
        }
        }
        #a{
            color: #DEB853;
        }
        #b{
            color: #E2D9A2;
        }
        #c{
            color: #789F8A;
        }
        #s{
            color: #0A373A;
            
    </style>
</head>
<body>
    
    <h2 style="font-size: 55px;">Komple Uygulamalı Web Geliştirme</h2>
    <p id="a">Lorem ipsum dolor sit amet.</p>
    <p id="b">Lorem ipsum dolor sit amet.</p>
    <p id="c">Lorem ipsum dolor sit amet.</p>
    <p id="s">Lorem ipsum dolor sit amet.</p>

</body>
</html>
