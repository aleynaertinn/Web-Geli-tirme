<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
    <style>
        p{
            
            font-size: 20px !important;

        }
        .f22{
            font-size: 22px;
        }
        .f32{
            font-size: 32px;
        }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        h1{
            color: yellow;
        }
        #header{
            font-size: 45px;
        }
        #paragraf{
            border: 2px solid peru;
        }
    </style>
</head>
<body>
    <h1 id="header" class="red">
        Udemy kurslarımıza hoşgeldiniz.
    </h1>
    <p id="paragraf" class="red f22">
        Komple Uygulamalı Web Geliştirme
    </p>
    <p class="f32">
        Komple Uygulamalı Web Geliştirme
    </p>
    <p class="blue">
        Komple Uygulamalı Web Geliştirme
    </p>
    <p>
        Komple Uygulamalı Web Geliştirme
    </p>
    
</body>
</html>
